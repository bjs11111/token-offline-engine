log4j.rootLogger=error, STDOUT

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{HH:mm:ss,SSS} %5p - %m%n
#log4j.appender.STDOUT.layout.ConversionPattern=%d{HH:mm:ss,SSS} %5p [%t] (%F:%L) - %m%n
#log4j.appender.STDOUT.layout.ConversionPattern=%5p [%t] %m%n

#log4j.logger.com.starnberger=WARN;
log4j.logger.com.starnberger.tokenengine.connector=info,STDOUT
